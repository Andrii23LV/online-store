<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b8eeeeb84a.js" crossorigin="anonymous"></script>
  <style>
    .wrapper {
      margin: 100px auto;
    }
  </style>
</head>
<body>
    <main>
        <div class="wrapper">
                <ul class="container-pagination">
                    <li class="back-page"><a>&lt;</a></li>
                    <li><a>1</a></li>
                    <li><a>2</a></li>
                    <li><a>3</a></li>
                    <li><a>4</a></li>
                    <li><a>5</a></li>
                    <li><a>6</a></li>
                    <li><a>7</a></li>
                    <li><a>8</a></li>
                    <li><a>9</a></li>
                    <li><a>10</a></li>
                    <li><a>11</a></li>
                    <li><a>12</a></li>
                    <li class="forward-page"><a>&gt;</a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
